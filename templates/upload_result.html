<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>

    <!-- Navigation -->
    <nav class="Navigation">
      <div>
        <a href="{{url_for('home')}}">Home</a> |
        <a href="{{url_for('alphabets')}}">Alphabets</a> |
        <a href="{{url_for('quiz')}}">Quiz</a> |
        <a href="{{url_for('recognize')}}">Recognition</a> |
        <a href="{{url_for('upload')}}">Image Recognition</a>
      </div>
      <div>
        <img
          src="../static/images/lo.png"
          alt="Logo"
          style="height: 60px; margin-right: 30px"
        />
      </div>
    </nav>

    <div class="upload-result">
      <h2>Prediction Result</h2>
      <p><b>File:</b> {{ filename }}</p>
      <p><b>Prediction:</b> {{ prediction }}</p>
      <p><b>Confidence:</b> {{ confidence }}%</p>

      <a href="/upload">Try another image</a>
    </div>
    
  </body>
</html>
