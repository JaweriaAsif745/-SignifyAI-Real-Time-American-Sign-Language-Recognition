<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASL Recognition</title>
    <link rel="stylesheet" href="../static/style.css" />

    <style>
      video,
      canvas {
        display: block;
        border: 2px solid #333;
        border-radius: 10px;
        width: 400px;
        height: 300px;
        margin: 10px auto; 
      }
      #result {
        font-size: 20px;
        margin-top: 15px;
        font-weight: bold;
        color: #2c3e50;
      }
      #startBtn {
        margin-top: 50px;
        padding: 6px 10px;
        background-color: #274059ff;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        transition: 0.2s;
        cursor: pointer;
      }
      #startBtn:hover {
        background-color: #397b87ff;
        transform: scale(1.06);
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="Navigation">
      <div>
        <a href="{{url_for('home')}}">Home</a> |
        <a href="{{url_for('alphabets')}}">Alphabets</a> |
        <a href="{{url_for('quiz')}}">Quiz</a> |
        <a href="{{url_for('recognize')}}">Recognition</a>|
        <a href="{{url_for('upload')}}">Image Recognition</a>
      </div>
      <div>
        <img
          src="../static/images/lo.png"
          alt="Logo"
          style="height: 60px; margin-right: 30px"
        />
      </div>
    </nav>

    <!-- Webcam Section -->
    <main style="text-align: center; margin-top: 40px">
      <h1>Live ASL Recognition</h1>

      <button id="startBtn">Start Camera</button>
      <br /><br />
      <video id="webcam" autoplay playsinline style="display: none"></video>
      <canvas
        id="canvas"
        width="400"
        height="300"
        style="display: none"
      ></canvas>
      <br />
      <button
        onclick="captureAndPredict()"
        style="display: none"
        id="predictBtn"
      >
        Predict
      </button>
      <p id="result">Prediction will appear here...</p>
    </main>

    

    <script>
      const video = document.getElementById("webcam");
      const canvas = document.getElementById("canvas");
      const resultText = document.getElementById("result");
      const startBtn = document.getElementById("startBtn");
      const predictBtn = document.getElementById("predictBtn");

      // Ask user to start camera manually
      startBtn.addEventListener("click", async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;
          video.style.display = "block";
          predictBtn.style.display = "inline-block";
          startBtn.style.display = "none"; // hide start button after starting
        } catch (err) {
          alert("Could not access webcam: " + err);
        }
      });

      async function captureAndPredict() {
        // Draw video frame on canvas
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert to blob
        canvas.toBlob(async (blob) => {
          const formData = new FormData();
          formData.append("file", blob, "frame.jpg");

          const response = await fetch("/predict", {

            method: "POST",
            body: formData,
          });

          const data = await response.json();
          resultText.innerText = "Prediction: " + data.prediction + " (" + (data.confidence*100).toFixed(2) + "%)";
        }, "image/jpeg");
      }
    </script>
  </body>
</html>
